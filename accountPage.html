<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Account<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="accountDropdown">
      <a href="">My Account</a>
      <a href="">Log Out</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction2()">Notificatios<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="notificationDropdown">
      <a href="">Notification One</a>
      <a href="">Notification Two</a>
    </div>
  </div>

  <a class="logo" href="">Quizify</a>
  <div class="searchBar">
    <form action="">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>






<script>
function myFunction() {
  document.getElementById("accountDropdown").classList.toggle("show");
}
function myFunction2() {
  document.getElementById("notificationDropdown").classList.toggle("show");
}
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementByClass("dropdown-content");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}

</script>
</body>
</html>
